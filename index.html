<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Picker Test</title>
  </head>
  <body>
    <h1>컬러 선택기 테스트</h1>
    
    <button onclick="document.getElementById('colorInput').click()">색상 선택</button>
    
    <input type="color" id="colorInput" onchange="changeColor(this.value)" style="opacity:0;width:0;height:0;" />

    <script>
      function changeColor(color) {
        alert("선택한 색상: " + color);
        // 이후 캔버스나 다른 요소에 색상 적용 가능
      }
    </script>
  </body>
</html>
