<body>

<h1>ì±… ì»¤ë²„ ì´ë¯¸ì§€ ìƒì„±ê¸°</h1>

<div class="input-row">
  <input type="text" id="imageURLInput" placeholder="ì´ë¯¸ì§€ ì£¼ì†Œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” (https://...)">

</div>

<div id="dropZone">ì—¬ê¸°ì— ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</div>
<input type="file" id="fileInput" style="display: none;" accept="image/*">

<div class="buttons">
  <button class="bg" onclick="setBackground('white', this)">í° ë°°ê²½</button>
  <button class="bg" onclick="setBackground('black', this)">ê²€ì • ë°°ê²½</button>
  <button class="bg" onclick="setBackground('transparent', this)">íˆ¬ëª… ë°°ê²½</button>
  <form>  
    <input type="color" id="colorPicker" name="color" value="#FF0000" />

  <button class="download" onclick="downloadImage()">ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ</button>
</div>

<canvas id="canvas"></canvas>
<img id="preview">

<script>
  let selectedBackground = 'white';
  let uploadedImage = null;

  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const urlInput = document.getElementById('imageURLInput');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const ctx = canvas.getContext('2d');

  const colorPicker = document.getElementById('colorPicker');
  const colorCode = document.getElementById('colorCode');

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFile(e.dataTransfer.files[0]);
  });

  fileInput.addEventListener('change', () => {
    handleFile(fileInput.files[0]);
  });

  urlInput.addEventListener('input', () => {
    const url = urlInput.value.trim();
    if (url && url.startsWith('http')) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        uploadedImage = img;
        drawImage();
      };
      img.onerror = () => alert("ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì£¼ì†Œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
      img.src = url;
    }
  });

  function handleFile(file) {
    if (!file.type.startsWith('image/')) {
      alert("ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
      return;
    }
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = () => {
        uploadedImage = img;
        drawImage();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function setBackground(color, button) {
    selectedBackground = color;
    document.querySelectorAll('.bg').forEach(btn => btn.classList.remove('active'));
    if (button) button.classList.add('active');
    if (uploadedImage) drawImage();

    if (color.startsWith('#')) {
      colorCode.textContent = color.toUpperCase();
    } else {
      colorCode.textContent = '';
    }
  }

  function drawImage() {
    const canvasWidth = 1500;
    const canvasHeight = 400;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    if (selectedBackground !== 'transparent') {
      ctx.fillStyle = selectedBackground;
      ctx.fillRect(0, 0, canvas.width, canvasHeight);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvasHeight);
    }

    const scale = Math.min(canvas.width * 0.6 / uploadedImage.width, canvas.height * 0.8 / uploadedImage.height);
    const imgWidth = uploadedImage.width * scale;
    const imgHeight = uploadedImage.height * scale;
    const x = (canvas.width - imgWidth) / 2;
    const y = (canvas.height - imgHeight) / 2;

    ctx.save();
    ctx.shadowColor = 'rgba(0,0,0,0.3)';
    ctx.shadowBlur = 40;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 10;
    ctx.drawImage(uploadedImage, x, y, imgWidth, imgHeight);
    ctx.restore();

    preview.src = canvas.toDataURL('image/png');
  }

  function downloadImage() {
    const imageData = canvas.toDataURL('image/png');
    const newWindow = window.open();
    if (newWindow) {
      newWindow.document.write(`<img src="${imageData}" style="max-width:100%;display:block;margin:auto;" alt="Generated Image">`);
    } else {
      alert("íŒì—…ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. íŒì—… ì°¨ë‹¨ì„ í•´ì œí•´ì£¼ì„¸ìš”.");
    }
  }

  function resetImage() {
    uploadedImage = null;
    urlInput.value = "";
    preview.src = "";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    colorPicker.value = "#ffffff";
    // colorPicker.style.display = "none";
    colorCode.textContent = "";
  }

  function toggleColorPicker() {
    colorPicker.click();
  }

  colorPicker.addEventListener('input', (e) => {
    selectedBackground = e.target.value;
    colorCode.textContent = selectedBackground.toUpperCase();
    document.querySelectorAll('.bg').forEach(btn => btn.classList.remove('active'));
    if (uploadedImage) drawImage();
  });
</script>
